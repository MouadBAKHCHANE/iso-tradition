<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO TRADITION - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Bai Jamjuree', sans-serif;
            background-color: #ebe9e5;
            /* Couleur secondaire */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #215e84;
            /* Azur */
        }

        .container {
            background: #ffffff;
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(33, 94, 132, 0.15);
            max-width: 600px;
            width: 90%;
            border-top: 5px solid #f8ad0c;
            /* Orange accent */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #215e84;
            text-transform: uppercase;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
            color: #444;
            line-height: 1.6;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            display: inline-block;
            color: #215e84;
            padding-bottom: 10px;
            border-bottom: 3px solid #f8ad0c;
        }

        .accent-text {
            color: #f8ad0c;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">ISO TRADITION</div>
        <h1>Site en Construction</h1>
        <p>Notre nouveau site web arrive <span class="accent-text">très bientôt</span>. Nous travaillons dur pour vous
            offrir une expérience exceptionnelle.</p>
    </div>
</body>

</html>
